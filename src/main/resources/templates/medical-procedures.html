<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SPA center App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<header>
    <th:block th:insert="/fragments/navigation"></th:block>
</header>
<main class="p-5 align-content-center">
    <h1>Medical procedures</h1>
    <div class="row">
        <div class="col-md-3" th:each="p : ${procedures}" th:object="${p}">
            <div class="card box-shadow bg-dark" style="width: 18rem; height: 30rem">
                <img th:src="*{imageUrl}" class="card-img-top" th:href="@{/sapropel-procedures}">
                <div class="card-body d-flex flex-column text-white">
                    <h5 class="card-title text-center" th:text="*{name}"></h5>
                    <p class="card-text" th:text="*{description}"></p>

                    <a th:href="@{'/' + *{name.split(' ')[0]} + 'Procedures/' + *{name.split(' ')[0].toLowerCase()} + '-procedures'}"
                       class="btn btn-xs  btn-outline-primary mt-auto" >Choose procedures</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; PeterC 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
