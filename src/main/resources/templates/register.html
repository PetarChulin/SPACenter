<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPA center App</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body style="background-image: url(/images/spa-3.jpg);">
<header>
  <th:block th:insert="~{/fragments/navigation}"></th:block>

  <main>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto auth-forms"
          th:method="post" th:action="@{/register}" th:object="${registerUserDTO}">
    <h1 class="text-center mt-2"><span class="badge badge-pill">Register</span></h1>
      <div class="form-floating">
        <input type="text" class="form-control auth-inputs" id="username" placeholder="Username"
               th:field="*{username}"
               th:errorclass="is-invalid"/>
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
        <p class="errors text-danger" th:if="${existedName}">User with this username already existing!</p>

        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control auth-inputs" id="firstName"  placeholder="First name">
        <label for="firstName">First name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control auth-inputs" id="lastName" placeholder="Last name">
        <label for="lastName">Last name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control auth-inputs" id="floatingInput" placeholder="Email"
               th:field="*{email}"
               th:errorclass="is-invalid"/>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
        <p class="errors text-danger" th:if="${existedEmail}">User with this email already existing!</p>

        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control auth-inputs" id="floatingPassword" placeholder="Password"
               th:field="*{password}"
               th:errorclass="is-invalid"/>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
        <label for="floatingPassword" >Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control auth-inputs" id="repeatPassword" placeholder="Repeat password"
               th:field="*{repeatPassword}"
               th:errorclass="is-invalid"/>
        <small th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="text-danger"></small>
        <p class="errors text-danger" th:if="${mismatched}">Passwords mismatched!</p>

        <label for="repeatPassword" >Repeat password</label>
      </div>
      <button type="submit" class="btn btn-primary auth-button">Register</button>
    </form>
  </main>
</header>
<footer class="footer bg-transparent py-2">
  <div class="container-fluid text-center">
    <div class="footer-background h5 text-primary text-stroke fixed-bottom">
      &copy; PeterC 2023. All rights reserved.
    </div>
  </div>
</footer>
</body>
</html>
