<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:insert="~{/fragments/bootstrap}"></th:block>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SPA center App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Home</title>

</head>
<body>
<header>
    <th:block th:insert="~{/fragments/navigation}"></th:block>

</header>
<main>

    <section class="fixed-top" style="z-index: -1; margin-top: 80px">

        <h1>Welcome to Healthy Spa Center</h1>
        <div class="row" style="background-color: rgba(204,204,215,0.7); border-radius: 6px">
            <div class="col-md-3">
                <img src="/images/spa-1.jpg" class="card-img-top border"></div>
            <div class="col-md-3">
                <img src="/images/spa-2.jpg" class="card-img-top border"></div>
            <div class="col-md-3">
                <img src="/images/spa-3.jpg" class="card-img-top border"></div>
            <div class="col-md-3">
                <img src="/images/spa-4.jpg" class="card-img-top border"></div>
        </div>
    </section>

    <div class="row " style="margin: auto; background-color: rgba(90,90,100, 0.4)">
        <div class="col-md-3" style="margin-top: 80px; padding-top: 20px" th:each="p : ${list}"
             th:object="${p}">
            <div class="card bg-dark text-white text-md-center rounded  box1"
                 style="width: 18rem; height: 26rem; margin: auto;">
                <img th:src="*{imageUrl}" class="card-img-top">
                <div class="card-body">
                    <h5 th:id="*{name}" class="card-text" th:text="*{name}"></h5>
                    <p class="card-text text-right" th:text="|Price: *{price} &euro;|"></p>

                </div>
                <div style="position:absolute;bottom:3px; right:2px;">
                    <button class="btn btn-sm btn-outline-light mt-auto"
                       sec:authorize="isAuthenticated()" data-toggle="modal" th:data-target="'#buy' + *{id}">
                        Add to cart</button>
                    <a class="btn btn-sm btn-outline-light mt-auto" th:href="@{'/' + *{type} + '/details/' + *{id}}">Details</a>
                </div>
            </div>
            <th:block th:insert="~{fragments/buy-modal}"></th:block>
        </div>
    </div>

    <div style="position: fixed; bottom: 20px;right: 10px; width: 50%;">
        <div id="logout" th:if="${param.logout}" class="alert alert-success text-center" style="width: 50%"
        >Logged out successfully!
        </div>
        <div id="login" th:if="${param.login}" sec:authorize="isAuthenticated" style="width: 50%;"
             class="alert alert-primary text-center"
        >Login successfully!
        </div>

    </div>

    </div>
    <script>
        setTimeout(() => {
            document.querySelectorAll('div.alert').forEach(d => d.style.display = 'none')
        }, 4000);


    </script>

</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; PeterC 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
