<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SPA center App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<header>
    <th:block th:insert="~{/fragments/navigation}"></th:block>

</header>
<main><h1>Welcome to Healthy Spa Center</h1>
    <div class="row " style="margin: auto; background-color: rgba(204,204,215,0.7)">
        <div class="col-md-3">
            <img src="/images/spa-1.jpg" class="card-img-top"></div>
        <div class="col-md-3">
            <img src="/images/spa-2.jpg" class="card-img-top"></div>
        <div class="col-md-3">
            <img src="/images/spa-3.jpg" class="card-img-top"></div>
        <div class="col-md-3">
            <img src="/images/spa-4.jpg" class="card-img-top"></div>
        <p th:text="|Your time is ${serverTime}|"></p>
    </div>
    <div id="logout" th:if="${param.logout}"  style="width: 50%; margin: auto" class="alert alert-success text-center"
    >Logged out successfully!</div>
    <div id="login" th:if="${param.login}" sec:authorize="isAuthenticated" style="width: 50%; margin: auto" class="alert alert-primary text-center"
    >Login successfully!</div>
    <script>
        setTimeout(() => {
            document.querySelectorAll('div.alert').forEach(d => d.style.display = 'none')
        }, 4000);
    </script>
</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; PeterC 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
