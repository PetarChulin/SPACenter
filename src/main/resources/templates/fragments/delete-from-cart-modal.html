<div class="modal fade" th:id="*{id}" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: rgba(169,37,37,0.85)">
      <div class="modal-header">
        <h5 class="modal-title  text-light text-md-center" id="deleteModalLabel"
            th:text="|Remove *{name} from cart, are you sure!|">
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-footer">
        <a class="btn btn-outline-danger" style="border-radius: 4px"
           th:href="@{'/' + *{type} + '/delete/{id}'(id = *{id})}">
          Remove
        </a>
        <a class="btn btn-outline-light" style="border-radius: 4px"
           data-dismiss="modal">Cancel
        </a>
      </div>
    </div>
  </div>
</div>
